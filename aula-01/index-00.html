<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Bootstrap</title>
    <!-- css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- Acrescenta o caminho do arquivo minificado do CSS -->
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Botão da alegria
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Chuchu beleza!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Vamos a la playa
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fecha</button>
              <button type="button" class="btn btn-primary">Salva</button>
            </div>
          </div>
        </div>
      </div>
    <!-- js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script> <!-- Acrescenta o arquivo jquery que será utilizado pelo Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> <!-- Acrescenta o arquivo JS -->
</body>
</html>
